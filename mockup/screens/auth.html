<!-- Register Screen -->
<div id="register" class="screen">
  <div class="topbar">
    <button class="outline-btn" style="width:auto" onclick="go('login')">‚Üê Back</button>
  </div>
  
  <div style="margin-top:24px;padding:0 4px">
    <h2 style="margin:0 0 8px 0">Create Account</h2>

    <input class="form-input" placeholder="Full Name" type="text" />
    <input class="form-input" placeholder="Email address" type="email" />
    <input class="form-input" placeholder="Password" type="password" />

    <button class="btn" style="margin-top:12px" onclick="go('home')">Sign Up</button>
