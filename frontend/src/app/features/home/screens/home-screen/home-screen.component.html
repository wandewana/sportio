<!--
  Home Screen
  
  Main session discovery screen matching the mockup home design.
  @see docs/mockup/index.html - "home" screen section
-->
<Page class="page">
  <GridLayout rows="auto, auto, *, auto" class="home-container">
    
    <!-- Top Bar -->
    <GridLayout row="0" columns="auto, *, auto" class="top-bar">
      <!-- Location Info -->
      <StackLayout col="0" orientation="horizontal" class="location-info">
        <Label text="ðŸ“" class="location-icon"></Label>
        <StackLayout class="location-text">
          <Label text="Nearby Sessions" class="location-title"></Label>
          <Label text="Showing 3 results â€¢ 2 km radius" class="muted small"></Label>
        </StackLayout>
      </StackLayout>
      
      <!-- Actions -->
      <StackLayout col="2" orientation="horizontal" class="top-actions">
        <Button text="ðŸ””" class="action-btn" (tap)="onNotificationsTap()"></Button>
        <Button text="ðŸ‘¤" class="action-btn" (tap)="onProfileTap()"></Button>
      </StackLayout>
    </GridLayout>
    
    <!-- Search Bar -->
    <GridLayout row="1" class="search-bar" columns="auto, *">
      <Label col="0" text="ðŸ”" class="search-icon"></Label>
      <TextField col="1" hint="Find sessions, sports, players..." class="search-input"></TextField>
    </GridLayout>
    
    <!-- Session List -->
    <ScrollView row="2" class="session-list">
      <StackLayout class="card-list">
        
        <!-- Welcome Card (Hello World) -->
        <app-card padding="lg">
          <StackLayout class="welcome-card">
            <Label text="S" class="logo"></Label>
            <Label [text]="welcomeMessage" class="h2 text-center"></Label>
            <Label [text]="subtitle" class="muted text-center"></Label>
          </StackLayout>
        </app-card>
        
        <!-- Session Cards -->
        <app-card *ngFor="let session of sessions" (tap)="onSessionTap(session)">
          <GridLayout columns="auto, *, auto" class="session-card">
            <!-- Sport Icon -->
            <StackLayout col="0" class="sport-icon">
              <Label [text]="session.sportIcon"></Label>
            </StackLayout>
            
            <!-- Session Info -->
            <StackLayout col="1" class="session-info">
              <Label [text]="session.title" class="session-title"></Label>
              <Label [text]="session.time" class="muted small"></Label>
              <StackLayout orientation="horizontal" class="pills">
                <Label [text]="session.level" class="pill"></Label>
                <Label [text]="session.isIndoor ? 'Indoor' : 'Outdoor'" class="pill"></Label>
              </StackLayout>
            </StackLayout>
            
            <!-- Action -->
            <StackLayout col="2" class="session-action">
              <app-primary-button 
                text="Join" 
                (buttonPressed)="onJoinTap(session)">
              </app-primary-button>
              <Label [text]="session.distance" class="muted small distance"></Label>
            </StackLayout>
          </GridLayout>
        </app-card>
        
      </StackLayout>
    </ScrollView>
    
    <!-- Bottom Actions -->
    <GridLayout row="3" columns="*, auto" class="bottom-actions">
      <app-primary-button 
        col="0"
        text="Propose Session" 
        (buttonPressed)="onProposeTap()">
      </app-primary-button>
      <Button col="1" text="ðŸ—ºï¸" class="map-btn"></Button>
    </GridLayout>
    
  </GridLayout>
</Page>
