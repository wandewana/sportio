<!-- Top Bar -->
<GridLayout
  class="top-bar"
  columns="auto, *, auto"
  rows="auto">
  
  <!-- Back Button -->
  <StackLayout col="0" class="back-section" *ngIf="showBackButton">
    <app-secondary-button
      text="â†"
      (buttonPressed)="onBackTap()">
    </app-secondary-button>
  </StackLayout>
  
  <!-- Title Section -->
  <StackLayout col="1" class="title-section">
    <Label *ngIf="title" class="title" [text]="title"></Label>
    <Label *ngIf="subtitle" class="subtitle muted small" [text]="subtitle"></Label>
  </StackLayout>
  
  <!-- Actions Slot -->
  <StackLayout col="2" class="actions-section" orientation="horizontal">
    <ng-content></ng-content>
  </StackLayout>
</GridLayout>
