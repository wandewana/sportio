<!-- Primary Button -->
<Button
  class="primary-btn"
  [class.disabled]="disabled"
  [class.loading]="loading"
  [isEnabled]="!disabled && !loading"
  (tap)="onTap()">
  <FormattedString>
    <Span *ngIf="icon" [text]="icon + ' '"></Span>
    <Span [text]="loading ? 'Loading...' : text"></Span>
  </FormattedString>
</Button>
