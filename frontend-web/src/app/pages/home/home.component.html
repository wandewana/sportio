<!-- Home Screen -->
<div class="home-page">
  
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="location-info">
      <div class="location-icon">üìç</div>
      <div class="location-text">
        <span class="location-title">Nearby Sessions</span>
        <span class="location-subtitle text-muted text-sm">Showing 3 results ‚Ä¢ 2 km radius</span>
      </div>
    </div>
    <div class="top-actions">
      <app-icon-button icon="üîî" label="Notifications" (pressed)="onNotificationsClick()"></app-icon-button>
      <app-icon-button icon="üë§" label="Profile" (pressed)="onProfileClick()"></app-icon-button>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <span class="search-icon">üîç</span>
    <input type="text" class="search-input" placeholder="Find sessions, sports, players...">
  </div>

  <!-- Content -->
  <main class="content">
    
    <!-- Welcome Card -->
    <app-card>
      <div class="welcome-card">
        <div class="logo">S</div>
        <h2 class="h2">{{ welcomeMessage }}</h2>
        <p class="text-secondary mt-sm">{{ subtitle }}</p>
      </div>
    </app-card>

    <!-- Session Cards -->
    <app-card 
      *ngFor="let session of sessions" 
      [clickable]="true"
      (click)="onSessionClick(session)">
      <div class="session-card">
        <!-- Sport Icon -->
        <div class="sport-icon">{{ session.sportIcon }}</div>
        
        <!-- Session Info -->
        <div class="session-info">
          <h3 class="session-title">{{ session.title }} ‚Ä¢ {{ session.spotsLeft }} spots left</h3>
          <p class="text-muted text-sm">{{ session.time }}</p>
          <div class="pills">
            <app-pill [text]="session.level"></app-pill>
            <app-pill [text]="session.isIndoor ? 'Indoor' : 'Outdoor'"></app-pill>
          </div>
        </div>
        
        <!-- Actions -->
        <div class="session-actions">
          <app-button text="Join" (pressed)="onJoinClick(session)"></app-button>
          <span class="distance text-muted text-sm">{{ session.distance }}</span>
        </div>
      </div>
    </app-card>

  </main>

  <!-- Bottom Actions -->
  <footer class="bottom-bar">
    <app-button 
      text="Propose Session" 
      [fullWidth]="true"
      (pressed)="onProposeClick()">
    </app-button>
    <app-icon-button icon="üó∫Ô∏è" label="Map view" variant="filled"></app-icon-button>
  </footer>

</div>
